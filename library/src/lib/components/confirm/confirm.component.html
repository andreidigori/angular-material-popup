<h1 mat-dialog-title>
	{{config.title}}
</h1>
<div mat-dialog-content>
	{{config.content}}
</div>
<div mat-dialog-actions align="end">
	<button mat-button [color]="config.color" [mat-dialog-close]="false" cdkFocusInitial>
		{{config.cancelButton}}
	</button>
	<button mat-button [color]="config.color" [mat-dialog-close]="true">
		{{config.okButton}}
	</button>
</div>
